<!DOCTYPE html>
<head>
  <title>QuranGPT</title> <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='quran.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='quran.png') }}" class="icon" />
  <h3>Quran GPT</h3>
  <h2>Quranic Verses for your questions</h2>
  <form action="/" method="post">
    <input type="text" name="user" placeholder="Type here" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
