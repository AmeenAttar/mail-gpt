<head>

<body>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

    #footer {
        position: fixed;
        padding: 10px 10px 10px 10px;
        bottom: 0;
        width: 100%;
        /* Height of the footer*/
        height: 20px;
        background: rgb(255, 255, 255);
        text-align: center;
    }
  </style>
  <div id="footer">Made by <a href="https://www.linkedin.com/in/ameen-attar/">Ameen Attar</a>.
